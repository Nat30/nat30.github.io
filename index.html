<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Soul. Developer Brain.</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3 3' fill='%23000'><rect x='0' y='0' width='1' height='1'/><rect x='2' y='0' width='1' height='1'/><rect x='0' y='1' width='1' height='1'/><rect x='1' y='1' width='1' height='1'/><rect x='2' y='1' width='1' height='1'/><rect x='0' y='2' width='1' height='1'/><rect x='2' y='2' width='1' height='1'/></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fdfdfd;
            --grid-line: rgba(0, 0, 0, 0.04);
            --text-color: #000000;
            --card-bg: #ffffff;
            --border-radius: 24px;
            --border-width: 2px;
            --transition-speed: 0.6s;
            --transition-ease: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Space Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden;
        }

        /* --- 顶部控制栏 --- */
        .controls {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding: 0 20px;
            z-index: 10;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* 修复后的进度条样式 */
        .progress-ring {
            width: 40px;
            height: 40px;
            transform: rotate(-90deg); /* 从顶部开始 */
        }
        
        .progress-ring path {
            fill: none;
            stroke-linecap: round; /* 线条端点圆角 */
        }

        .progress-ring .bg {
            stroke: #e0e0e0;
            stroke-width: 2;
        }

        .progress-ring .val {
            stroke: #000;
            stroke-width: 3;
            stroke-dasharray: 100 100; /* 定义虚线间距 */
            stroke-dashoffset: 75;     /* 初始状态 */
            /* 关键：添加 transition 确保 dashoffset 变化时有动画 */
            transition: stroke-dashoffset var(--transition-speed) var(--transition-ease);
        }

        .next-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            user-select: none;
        }
        .next-btn:active {
            transform: scale(0.95);
        }
        .next-btn:hover {
            background: #000;
            color: white;
        }
        .next-btn:hover svg path {
            stroke: white;
        }

        /* --- 卡片堆叠区域 --- */
        .stack-container {
            position: relative;
            width: 90%;
            max-width: 480px;
            aspect-ratio: 4/3;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border: var(--border-width) solid #000;
            border-radius: var(--border-radius);
            top: 0;
            left: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform-origin: center center;
            transition: all var(--transition-speed) var(--transition-ease);
            will-change: transform, opacity, filter;
        }

        /* --- 状态类 --- */
        .card.status-leaving {
            transform: translate(60px, -60px) rotate(10deg);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        .card.status-active {
            transform: translate(0, 0) rotate(0deg);
            z-index: 4;
            opacity: 1;
            filter: blur(0);
            box-shadow: -8px 8px 20px rgba(0,0,0,0.08);
        }

        .card.status-next-1 {
            transform: translate(-15px, 15px) rotate(-3deg);
            z-index: 3;
            opacity: 0.8;
            filter: blur(1px);
            box-shadow: -5px 5px 10px rgba(0,0,0,0.05);
        }

        .card.status-next-2 {
            transform: translate(-30px, 30px) rotate(-6deg);
            z-index: 2;
            opacity: 0.5;
            filter: blur(2px);
            box-shadow: -5px 5px 10px rgba(0,0,0,0.05);
        }

        .card.status-next-3 {
            transform: translate(-45px, 45px) rotate(-9deg);
            z-index: 1;
            opacity: 0.2;
            filter: blur(3px);
            box-shadow: -5px 5px 10px rgba(0,0,0,0.05);
        }

        .card.status-hidden {
            opacity: 0;
            z-index: 0;
            transform: translate(-45px, 45px) rotate(-9deg);
            pointer-events: none;
        }

        /* --- 内容元素 --- */
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 36px;
            height: 36px;
        }
        .pixel { background: #000; }
        .pixel:nth-child(2), .pixel:nth-child(8) { opacity: 0; }

        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            font-weight: 400; 
            letter-spacing: -1px;
            margin-top: 20px;
        }

        .card-4-text {
            font-size: 2.2rem;
        }

        .ampersand {
            font-family: 'Space Mono', monospace;
            font-style: italic;
            font-weight: 400;
            display: block;
            margin: 5px 0;
            font-size: 1.8rem;
            opacity: 0.6;
        }

        .footer-code {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .footer-link {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            position: relative;
        }
        .footer-link:hover {
            text-decoration: underline;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 2px;
            background: #000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .stack-container { width: 82%; }
            h1 { font-size: 1.8rem; }
            .card { padding: 25px; }
            .card-4-text { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="progress-container">
            <svg class="progress-ring" viewBox="0 0 36 36">
                <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path id="progress-val" class="val" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            </svg>
            <span id="page-indicator">1 / 4</span>
        </div>

        <div class="next-btn" id="next-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 7L18 12L13 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 7L12 12L7 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <div class="stack-container">
        
        <div class="card status-active" data-index="0">
            <div class="logo-grid">
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            </div>
            <h1>Designer Soul.<br>Developer Brain.</h1>
            <div class="footer-code">
                <a href="https://github.com/Nat30" target="_blank" class="footer-link">> READY TO EXECUTE</a><span class="cursor"></span>
            </div>
        </div>

        <div class="card status-next-1" data-index="1">
            <div class="logo-grid">
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            </div>
            <h1>Great Passion.<br>Huge Love.</h1>
            <div class="footer-code">
                <a href="https://github.com/Nat30" target="_blank" class="footer-link">> READY TO EXECUTE</a><span class="cursor"></span>
            </div>
        </div>

        <div class="card status-next-2" data-index="2">
            <div class="logo-grid">
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            </div>
            <h1>Think Bold.<br>Act Brave.</h1>
            <div class="footer-code">
                <a href="https://github.com/Nat30" target="_blank" class="footer-link">> READY TO EXECUTE</a><span class="cursor"></span>
            </div>
        </div>

        <div class="card status-next-3" data-index="3">
            <div class="logo-grid">
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
                <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
            </div>
            <h1 class="card-4-text">Keep Calm<br><span class="ampersand">&</span>Carry On</h1>
            <div class="footer-code">
                <a href="https://github.com/Nat30" target="_blank" class="footer-link">> READY TO EXECUTE</a><span class="cursor"></span>
            </div>
        </div>

    </div>

    <script>
        const cards = Array.from(document.querySelectorAll('.card'));
        const nextBtn = document.getElementById('next-btn');
        const pageIndicator = document.getElementById('page-indicator');
        const progressVal = document.getElementById('progress-val');
        
        let currentIndex = 0;
        const totalCards = cards.length;
        // 进度映射: 25%(75), 50%(50), 75%(25), 100%(0)
        const progressOffsets = [75, 50, 25, 0];

        function updateCards() {
            cards.forEach((card, index) => {
                let offset = index - currentIndex;
                if (offset < 0) offset += totalCards;

                card.classList.remove(
                    'status-active', 
                    'status-next-1', 
                    'status-next-2', 
                    'status-next-3', 
                    'status-leaving',
                    'status-hidden'
                );

                if (offset === 0) {
                    card.classList.add('status-active');
                } else if (offset === 1) {
                    card.classList.add('status-next-1');
                } else if (offset === 2) {
                    card.classList.add('status-next-2');
                } else if (offset === 3) {
                    card.classList.add('status-next-3');
                } else {
                    card.classList.add('status-hidden');
                }
            });

            const displayIndex = currentIndex + 1;
            pageIndicator.textContent = `${displayIndex} / ${totalCards}`;
            // 应用偏移量，CSS中的transition属性将处理动画
            progressVal.style.strokeDashoffset = progressOffsets[currentIndex];
        }

        nextBtn.addEventListener('click', () => {
            const currentCard = cards[currentIndex];
            currentCard.classList.add('status-leaving');
            currentCard.classList.remove('status-active');

            currentIndex = (currentIndex + 1) % totalCards;

            // 短暂延迟以确保 DOM 更新被捕获，触发动画
            setTimeout(() => {
                updateCards();
            }, 50);
        });

        updateCards();
    </script>
</body>
</html>
